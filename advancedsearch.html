<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        </head>
    <body>
        <div class="m-2" style="height:70px">
            <nav class="navbar navbar-expand-sm navbar-light">
                <div class="container-fluid">
                    <a href="index.html">
                        <img class="nav-item"  src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="">
                    </a>
                    <div class="nav justify-content-end" >
                        <ul class="nav">
                            <li>
                                <a class="nav-link " href="index.html">Search</a>
                            </li>
                            <li>
                                <a class="nav-link" href="imagesearch.html">Images</a>
                            </li>			
                        </ul>		  
                    </div>
                </div>
            </nav>
        </div>
        <div >
            <label style="position:relative;left:45px;top:0px;color:#d93025;font-size:20px;font-family:arial,sans-serif;">Advanced Search</label>
            
            <hr>
        </div>
        <style>
            .po1{position:fixed;
                left:200px;
                max-width:500px;
                }
                .po2{position:relative;
                left:580px;
                max-width:500px;
                
                }
            .fs-8{font-size:13px}
        </style>
        <form  action="https://google.com/search">
            <div class="" style="position:relative;left:45px;font-family: arial,sans-serif;" ><br>
            <span style="color: #333;">Find pages with...</span><br>
            <label class="p-1 fs-8 mt-3"style="">all these words:</label>
            <input class="p-1 po1 mx-5 mt-3 outline border col-6" style="" name="as_q" type="text"><br>
            <label class="p-1 fs-8 mt-3"style="">this exact word or phrase:</label>
            <input class="p-1 po1 mx-5 mt-3 outline border col-6" name="as_epq" type="text"><br>
            <label class="p-1 fs-8 mt-3"style="">any of these words:</label>
            <input class="p-1 po1 mx-5 mt-3 outline border col-6" name="as_oq" type="text"><br>
            <label class="p-1 fs-8 mt-3"style="">none of these words:</label>
            <input class="p-1 po1 mx-5 mt-3 outline border col-6" name="as_eq" type="text"><br>
            <button class="mt-3 btn btn-primary fs-8 po2 " style="" type="submit">Advanced Search</button>
            </div>
              
        
        </form>
        </div>
    </body>
</html>
