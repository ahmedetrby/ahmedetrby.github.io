<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" >
    </head>
    <body>
        <div class="m-2" style="height:40px">
            <nav class="nav justify-content-end">
                <a class="nav-link" href="index.html">Search</a>
                <a class="nav-link" href="advancedsearch.html">Advanced Search</a>
            </nav>
        </div>
        <div>
            <form  action="https://google.com/search">
                <div class="m-3 d-flex justify-content-center ">
                    <img  src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                    <span class="a">images</span>
                </div>
                <div class="my-4 d-flex justify-content-center">
                    <input autocomplete="off" class="p-2 border-1 input col-5" type="text" name="q" >
                </div>
                <div class="my-4 d-flex justify-content-center">
                    <input type="hidden" name="tbm" value="isch">
                    <button class="b btn btn-light" type="submit">Image Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
